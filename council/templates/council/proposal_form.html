{% extends 'base.html' %}
{% load i18n widget_tweaks %}

{% block content %}
<div class="container mt-3">
  <h1 class="h4">{% trans "Nova proposta (aluno)" %} â€” {{ turma.name }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="card">
      <div class="card-body">
        <label class="form-label">{% trans "Texto" %}</label>
        {{ form.text|add_class:"form-control" }}
      </div>
    </div>
    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-primary">{% trans "Submeter" %}</button>
      <a href="{% url 'council:decision_list' class_id=turma.id %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
    </div>
  </form>
</div>
{% endblock %}
