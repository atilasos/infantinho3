{% extends 'base.html' %}
{% load i18n widget_tweaks %}

{% block content %}
<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">{% trans "Nova proposta (aluno)" %} — {{ turma.name }}</h1>
    <div class="btn-group">
      <a href="{% url 'council:decision_list' class_id=turma.id %}" class="btn btn-sm btn-secondary"><i class="bi bi-arrow-left"></i> {% trans "Voltar à lista" %}</a>
      <a href="{% url 'classes:class_detail' class_id=turma.id %}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-people"></i> {% trans "Turma" %}</a>
    </div>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="card">
      <div class="card-body">
        <label class="form-label">{% trans "Texto" %}</label>
        {{ form.text|add_class:"form-control" }}
      </div>
    </div>
    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-primary">{% trans "Submeter" %}</button>
      <a href="{% url 'council:decision_list' class_id=turma.id %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
    </div>
  </form>
</div>
{% endblock %}
