{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Recuperar palavra-passe | Infantinho 3.0" %}{% endblock %}
{% block sidebar %}{% endblock %}
{% block content %}
<div class="password-reset-container">
    <h1>{% trans "Recuperar palavra-passe" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="id_email">{% trans "Email" %}</label>
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Enviar instruções" %}</button>
    </form>
</div>
{% endblock %}
